<!DOCTYPE html>
<html ng-app='todo'>
<head>
  <title>ToDo</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body ng-controller='appControl'>
	<ul>
		<li><button class='btn btn-warning' ng-click='newCount = newCount + 1'>New</button></li>
		<li><button class='btn btn-warning' ng-click='toDoCount = toDoCount + 1'>ToDo</button></li>
		<li><button class='btn btn-warning' ng-click='completedCount = completedCount + 1'>Completed</button></li>
	</ul>
	<hr>
	<hr>
	<hr>
	<!-- NEW TODO -->
	<div class='center' ng-hide='newCount % 2 == 1'>
		<h4>Add To Do</h4>
		<form>
			<input class='todoinput' type='text' ng-model='newtodo' placeholder='Add To Do Here...'>
			<button ng-click='addToDo(newtodo)'class='btn btn-primary sbmtbtn'>Submit</button>
		</form>
	</div>
	<!-- TODO LIST -->
	<div class='todolist' ng-hide='toDoCount % 2 == 0'>
		<h4>To Do List</h4>
		<div class='listtodo' ng-repeat='todo in todos'>
			<h5>{{todo}}</h5>
			<input class='check' type='checkbox' ng-model='todobool'>
			<div style='clear:both'></div>
			<button ng-show='todobool == true' ng-click='completeToDo(todo)'class='btn btn-danger dngrbtn'>Remove To Do</button>
		</div>
	</div>
	<!-- COMLETE TODO -->
	<div class='completedtodo' ng-hide='completedCount % 2 == 0'>
		<h4>Completed ToDo's</h4>
		<div class='completedtodo' ng-repeat='todo in completedToDos'>
			<h5 class='complete'>{{todo}}</h5>
		</div>
	</div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.min.js"></script>
  <script src='index.js'></script>
</body>
</html>
